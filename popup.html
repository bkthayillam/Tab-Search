<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        height: 400px;
        width: 400px;
        text-align: center;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 800px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <p id="status"></p>
    <div id="count"></div>
    <div id="submitDiv">
      <p>Search: <input type="text" id="test" value="Google"></p>
      <button id="inputButton">Show Matching Tabs</button>
    </div>
    <div id="resultsDiv"></div>
    <button id="moveAllButton" style="display:none">Grab All Tabs</button>
    <button id="moveBackAllButton" style="display:none">Return All Tabs</button>
    <button id="resetButton" style="display:none">Reset Search</button>
  </body>
</html>
